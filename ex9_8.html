<!DOCTYPE html>
<html><head></head>
<body>
  <script>
	var x, y;
	document.write(" <table border=1><tr>");
	for( x = 1; x <= 9; x++){
		document.write( "<td align='center'> <b>" + x + "단" + "</b></td>");
	}
	document.write("</tr>");
	
	for( x = 1; x <= 9; x++) {
		document.write( "<tr> " );
	     	for(y=1; y<=9; y++){
		 	document.write("<td>" + y + "*" + x + "=" + x*y +" </td>");
		}
		document.write( "</tr>" );
	}
	document.write( "</table>" );
   </script>
</body>
</html>
