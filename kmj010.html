<!DOCTYPE html>
<html>
	<head>
		<title>수평선 표시하기 예제</title>
	</head>
	<body>
		<BR>
		일반적인 수평선 표시
		<HR>
		선 굵기를 10으로 설정한 경우
		<HR size="10">
		선 굵기는 5, 길이는 100픽셀로 설정한 경우
		<HR size="5" width="100">
		선 굵기는 20, 길이는 50픽셀로 설정한 경우
		<HR size="20" width="50">
		선 굵기는 5, 길이는 브라우저의 50%로 설정한 경우
		<HR size="5" width="50%">
		수평선의 위치를 왼쪽으로 정렬한 경우
		<HR size="5" width="50%" align="left">
		수평선의 위치를 오른쪽으로 정렬한 경우
		<HR size="5" width="50%" align="right" color=#FF0000>
		입체감을 제거한 경우
		<HR noshade>
		입체감을 제거하고 선 굵기를 10으로 설정한 경우
		<HR size="10" noshade>
	</body>
</html>
