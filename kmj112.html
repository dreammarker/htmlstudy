<!doctype html>
<html>
	<head>
	<h2> length 속성 예제</h2>
	
	</head>
<body>
	<h1>객체의 생성 및 속성 값 참조 </h1><p>
	
	<script language = "JavaScript">
		str1 ="JAVA스크립트"; //String 객체 str1의 생성
		str2 = new String("JAVA스크립트"); //String객체 str2의 생성

		document.writeln("객체 str1이 가지고 있문 문자열의 수 : ");
		document.write(str1.length + "<br>");
		
		document.writeln("객체 str2가 가지고 있문 문자열의 수 : ");
		document.write(str2.length + "<br>");
	</script>	
	</body>
</html>
