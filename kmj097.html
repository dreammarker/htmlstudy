<!doctype html>

<body>	
	<script>
		var day;
		var week=new Date().getDay();  //0(일요일)~6(토요일)
		switch(week) {
		case 0:
			day="일요일"; break;
		case 1:
			day="월요일"; break;
		case 2: 
			day="화요일"; break;
		default:
			day="없는 요일";
		}
		document.write("오늘은 <b>"+day+"</b>입니다.<p/>");
	</script>
</body>
</html>
