<!doctype html>
<html>
	<head>
		
		<title>테두리 형태 설정하기 예제</title>
		
	<style type="text"/css>
		/*위 오른쪽 아래 왼쪽*/	
		p{
			width :100px;
			text-align : cener;
			border-width : 5px;
			border-color: #ff6600;
	}


	
	</style>
	</head>
		
	<body>
		<table>
			<tr>
				<td><p style="border-style: none">
					none</p></td>
			</tr>
			<tr>
				<td><p style="border-style: dotted">
					dotted</p></td>
			</tr>
			<tr>
				<td><p style="border-style: dashed">
					dashed</p></td>
			</tr>
			<tr>
				<td><p style="border-style: solid">
					solid</p></td>
			</tr>
			<tr>
				<td><p style="border-style: double">
					double</p></td>
			</tr>
			<tr>
				<td><p style="border-style: groove">
					groove</p></td>
			</tr>
			<tr>
				<td><p style="border-style: ridge">
					ridge</p></td>
			</tr>			<tr>
				<td><p style="border-style: inset">
					inset</p></td>
			</tr>			
			<tr>
				<td><p style="border-style: outset">
					outset</p></td>
			</tr>
	</body>
</html>
