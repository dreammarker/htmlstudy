<!DOCTYPE html>
<html>
	<head>
		<title>이미지 맵 만들기 예제</title>
	</head>
	<body>
	<br>
	<p>
	<img src="logo.jpg" width="198" height="42" border="0" 
		alt="예담" usemap="#ImageMap">
	<map name="ImageMap">
	<!--x좌표,y좌표,반지름-->
	<area shape="circle" coords="21,21,21" target="_blank"
		href="http://www.daeguoracle.com/" alt="예담직업전문학교">
	<!--50에서100가로 0에서 42까지 세로--> 
	<area shape="rect" coords="50,0,100,42" target="_blank"
		href="http://www.naver.com/" alt="네이버">
	
	<area shape="circle" coords="177,21,21" target="_blank"
		href="http://www.daum.net/" alt="다음">
	</map>	
	</p>
	</body>
</html>
