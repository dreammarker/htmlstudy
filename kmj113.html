<!doctype html>
<head>

</head>
<body>
<script language="JavaScript">
	str1 = "JAVA스크립트"; //String객체 str1의 생성
	document.write("원래 값 : " + str1+"<br>");
	document.write("big 적용 : " + str1.big()+"<br>");
	document.write("small 적용 : " +str1.small()+"<br>");
	document.write("blink 적용 : " + str1.blink()+"<br>");
	str2 = new String("JAVA스크립트");
	document.write(typeof str1+"<br>");
	document.write(typeof str2+"<br>");
</script>
</body>
</html>
