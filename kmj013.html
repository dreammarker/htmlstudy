<!DOCTYPE html>
<html>
	<head>
		<title>서식 태그 사용법</title>
	</head>
	<body>
	<BR>
	<I>이탤릭체로 인쇄됩니다 </I><BR>	
	<CITE>이탤릭체로 인쇄됩니다</CITE><BR>
	<EM>이탤릭체로 인쇄됩니다</EM><BR>
	<VAR>이탤릭체로 인쇄됩니다</VAR><BR>
	<KBD>타자기체로 이놰됩니다.</KBD><BR>
	<CODE>타자기체로 이놰됩니다.</CODE><BR>
	<TT>타자기체로 이놰됩니다.</TT><BR>
	<STRONG>굵은 글씨로 인쇄됩니다.</STRONG></BR>
	<B>굵은 글씨로 인쇄됩니다.</B><BR>
	<U>글자 밑에 밑줄을 긋습니다.</U><BR>
	<BIG>다른 글자보다 조금 크게 인쇄됩니다</BIG><BR>
	<SMALL>다른 글자보다 조금 크게 인쇄됩니다</SMALL><BR>
	<SUB>아래첨자</SUB>로 인쇄됩니다.<BR>
	<SUP>윗첨자</SUP>로 인쇄됩니다.<BR>
	<BRINK>깜빡이는 글자는 넷스케이프에서만 지원합니다.</BRINK><BR>
	<STRIKE>문자 위에 취소선이 인쇄됩니다.</STRIKE><BR>
	</body>
</html>
