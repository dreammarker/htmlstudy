<!doctype html>
<html>
	<head>
	<title> </title>	
		
	
	<style>

		table.s1{ 
			border-radius: 1em;
			border: 10px solid blue ;
		}	
		table.s1 td{
			background-color:gray;
			border-radius: 0.5em;
			border:0;
			}

	</style>

	</head>	
	<body>
		
		

		<table class="s1"  >
		<tr>
			<td>속성명</td>
			<td>border-radius</td>
		</tr>
		
		<tr>
			<td>테이블 반지름 값</td>
			<td>1em</td>
		</tr>

		<tr>
			<td>내부 테이블 반지름 값</td>
			<td>0.5em</td>
		</tr>

		</table>
	</body>	
</html>
