<!doctype html>
<html>
	<head>
	<title>visibility 속성</title>
	<style>
		.td_button{
				height:18px;		
				background-color:royalblue;
				border:1px solid #808080;
				cursor:hand;
				font-size:11px;
				color:#efefef;
				text-align:center;
				}
	</style>
				
	</head>
	<body>
		<center>
				<img name="img_1"
				src="logo.jpg" width="100" height="100">
			<br><br>
			<table width="100%">
				<tr>
					<td class="td_button"
						onclick=
				"img_1.style.visibility='visible';">
			visible
				</td>
				<td class="td_button"
					onclick=
				"img_1.style.visibility='hidden';">
			hidden
				</td>
			</tr>
			</table>
	</center>
	</body>	
</html>
