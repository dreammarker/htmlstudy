<!doctype html>
<html>
	<head>
		<title>줄 간격 설정하기 예제</title>
		<style>
			.v1{vertical-align: top}
			.v2{vertical-align: middle}
		</style>
		
	</head>
	<body>
		<p>vertical-align<img class="v1" src="logo.jpg" width="48"
				height="48" border="0">top 설정</p>
		<p>vertical-align<img class="v2" src="logo.jpg" width="48"
				height="48" border="0">middle 설정</p>
		<p>vertical-align<img src="logo.jpg" src="logo.jpg" width="48"
				height="48" border="0">bottom  설정</p>
	
	</body>
</html>
