<!doctype html>
<html>
<body>
	<script language="javascript">
		document.write("<h2>do-while문의 예제</h2>");
		document.write("1부터 10까지의 합을 구하는 프로그램"+"<p>");
		//1부터 10까지 합을 구하는 프로그램

		count = 0; sum = 0 ;
 		do {
			count = count +1;
			sum +=count;
			document.writeln("count = "+count+"&nbsp&nbsp");
			document.write("sum = " +sum + "<br>");
		}while(count<10)
	
	</script>
</body>
</html>
