<!doctype html>
<html>
<body>
	<script language="javascript">
		document.write("<h2>논리연산자의 예제</h2>");
		a=10;
		b=20;
		document.write("a=10 : b=20" +"<br>");
		document.write("-----------"+"<br>");
		
		h1=(a>b) && (b>=20)
		h2=(a>b) || (b>=a)
		h3=!(a>=b)

		document.write("(a<b)&&(b>=20) : " +h1+"<br>");
		document.write("(a>b)||(b>=a) " +h2+"<br>");
		document.write("!(a>=b) : " +h3+"<br>");
	
	</script>
</body>
</html>
